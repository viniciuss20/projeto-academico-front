<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>

    <link rel="stylesheet" href="change-password.css">
</head>

<body>

    <div class="container">
        <div class="card">

            <h2>Alterar Senha</h2>

            <label for="currentPassword">Senha atual</label>
            <input type="password" id="currentPassword" placeholder="Digite sua senha atual">

            <label for="newPassword">Nova senha</label>
            <input type="password" id="newPassword" placeholder="Digite a nova senha">

            <label for="confirmPassword">Confirmar nova senha</label>
            <input type="password" id="confirmPassword" placeholder="Confirme a nova senha">

            <button class="btn-primary" id="submitBtn">Enviar</button>
            <button class="btn-secondary" onclick="window.location.href='../dashboard.html'">Cancelar</button>
        </div>
    </div>

    <script>
        document.getElementById("submitBtn").addEventListener("click", () => {
            const current = document.getElementById("currentPassword").value.trim();
            const nova = document.getElementById("newPassword").value.trim();
            const confirma = document.getElementById("confirmPassword").value.trim();

            if (!current || !nova || !confirma) {
                alert("Preencha todos os campos!");
                return;
            }

            if (nova !== confirma) {
                alert("A nova senha e a confirmação não coincidem!");
                return;
            }

            alert("Senha alterada com sucesso!");
        });
    </script>

</body>
</html>
