<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entrar</title>
  <link rel="stylesheet" href="auth.css" />
</head>

<body>
  <div class="auth-card">

    <h1>Entrar na conta</h1>
    <p>Use seu email e senha para continuar</p>

    <form id="loginForm">
      <input type="email" id="email" class="auth-input" placeholder="E-mail" required />
      <input type="password" id="password" class="auth-input" placeholder="Senha" required />

      <div style="text-align:left; margin-bottom:12px;">
        <input type="checkbox" class="auth-check" id="remember" />
        <label for="remember">Lembrar-me</label>
      </div>

      <button class="auth-btn" type="submit">Entrar</button>

      <!-- CORRIGIDO: link para o registro -->
      <a class="auth-link" href="./register.html">Criar nova conta</a>
    </form>

  </div>

  <script src="auth.js"></script>
</body>
</html>
